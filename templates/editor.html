<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文档 - Iron_Grey_的Blog系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        
        .toolbar {
            background: #fff;
            border-bottom: 2px solid #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #333;
        }
        
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 60px);
        }
        
        .editor, .preview {
            background: #fff;
            border: 2px solid #000;
            margin: 10px;
        }
        
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            padding: 15px;
            outline: none;
        }
        
        .preview {
            padding: 15px;
            overflow-y: auto;
        }
        
        .preview h1, .preview h2, .preview h3 {
            margin: 20px 0 10px 0;
        }
        
        .preview p {
            margin: 10px 0;
        }
        
        .preview code {
            background: #f5f5f5;
            padding: 2px 4px;
        }
        
        .preview pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

        .toast {
            background: #fff;
            border: 2px solid #000;
            padding: 15px 20px;
            margin-bottom: 10px;
            min-width: 300px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toast.error {
            border-color: #d32f2f;
            background: #fff;
        }

        .toast.success {
            border-color: #388e3c;
            background: #fff;
        }

        .toast.info {
            border-color: #1976d2;
            background: #fff;
        }

        .toast-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #666;
            margin-left: 10px;
        }

        .toast-close:hover {
            color: #000;
        }
        
        /* 隐藏所有滚动条 */
        ::-webkit-scrollbar {
            display: none;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        /* 文字选中颜色 - 黑白风格 */
        ::selection {
            background-color: #000;
            color: #fff;
        }
        
        ::-moz-selection {
            background-color: #000;
            color: #fff;
        }
        
        /* 焦点控件特效颜色 - 黑白风格 */
        textarea:focus, button:focus {
            outline: 2px solid #000;
            outline-offset: 1px;
        }
        
        /* 按钮激活颜色 - 黑白风格 */
        .btn:active {
            background-color: #333 !important;
            color: #fff !important;
            border-color: #000 !important;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div>
            <button class="btn" onclick="">保存</button>
            <button class="btn" onclick="window.close()">关闭</button>
        </div>
        <div id="fileInfo"></div>
    </div>

    <div class="editor-container">
        <div class="editor">
            <textarea id="markdownEditor" placeholder="在此输入Markdown内容..."></textarea>
        </div>
        <div class="preview" id="markdownPreview">
            <!-- 预览内容将通过JavaScript渲染 -->
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <!-- 使用 jsDelivr CDN（更不容易被广告插件拦截）提供 markdown-it 与 DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.0.6/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>

    <script>
        // 获取URL参数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return Object.fromEntries(params.entries());
        }

        // 基于 base.html 的 toast 弹出函数（右上角浮动）
        function showAlert(message, type = 'info') {
            let container = document.getElementById('toastContainer');
            if (!container) {
                container = document.createElement('div');
                container.id = 'toastContainer';
                container.className = 'toast-container';
                document.body.appendChild(container);
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const messageSpan = document.createElement('span');
            messageSpan.textContent = message;

            const closeBtn = document.createElement('button');
            closeBtn.className = 'toast-close';
            closeBtn.innerHTML = '×';
            closeBtn.onclick = () => {
                toast.remove();
            };

            toast.appendChild(messageSpan);
            toast.appendChild(closeBtn);
            container.appendChild(toast);

            // 自动移除
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 5000);
        }

        // 初始化 markdown-it 渲染器
        const md = window.markdownit({ html: false, linkify: true, typographer: true });

        // 安全地渲染 Markdown -> HTML（使用 DOMPurify 清理）
        function renderMarkdown(text) {
            try {
                const raw = md.render(text || '');
                // 使用 DOMPurify 清理输出，防止 XSS
                if (window.DOMPurify) {
                    return DOMPurify.sanitize(raw);
                }
                return raw;
            } catch (e) {
                return '<pre style="color: red;">渲染出错: ' + String(e) + '</pre>';
            }
        }

        // 加载文件内容
        function loadFile() {
            const params = getUrlParams();
            const filePath = params.file;

            if (!filePath) {
                showAlert('未指定文件', 'error');
                return;
            }

            document.getElementById('fileInfo').textContent = `编辑: ${filePath}`;

            fetch(`/api/file/${encodeURIComponent(filePath)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showAlert(data.error, 'error');
                    } else {
                        document.getElementById('markdownEditor').value = data.content;
                        updatePreview();
                    }
                })
                .catch(error => {
                    showAlert('加载失败: ' + error, 'error');
                });
        }

        // 更新预览
        function updatePreview() {
            const content = document.getElementById('markdownEditor').value;
            document.getElementById('markdownPreview').innerHTML = renderMarkdown(content);
        }

        // 保存文件
        function saveFile() {
            const params = getUrlParams();
            const filePath = params.file;
            const content = document.getElementById('markdownEditor').value;

            fetch(`/api/file/${encodeURIComponent(filePath)}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({content: content})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert(data.error, 'error');
                } else {
                    showAlert('保存成功', 'success');
                }
            })
            .catch(error => {
                showAlert('保存失败: ' + error, 'error');
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadFile();

            // 实时预览
            document.getElementById('markdownEditor').addEventListener('input', updatePreview);

                // 自动保存：改为在编辑器失去焦点或页面不可见时触发保存
                const editor = document.getElementById('markdownEditor');
                if (editor) {
                    editor.addEventListener('blur', function() {
                        // 在失去焦点时保存
                        saveFile();
                    });
                }

                // 当页面不可见（切换标签）时保存一次
                document.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        saveFile();
                    }
                });
        });
    </script>
</body>
</html>
